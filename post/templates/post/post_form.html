{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/write.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SWU Beetle Juice Order System</title>
</head>
<body>
    <div id="wrap">
        <div id="header1"><br><br><h1>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSwuni's Recipe</h1><br></div>
        <div id="section" style="overflow-x:hidden; height:790px; width:600px;">
            <form action="" method="POST">{% csrf_token %}
                <label for="title">과일 조합:</label>
                <textarea id= "title" name="title">{{ post.title }}</textarea><br><br>
                <label for="content">내용:</label>
                <textarea id= "content" name="body">{% if post %}{{ post.body }}{% endif %}</textarea><br><br>
                <div id="footer1">
                    <button type="submit" id="write" onclick="location.href='{% url 'post:post-list' %}'">저장하기</button>
                </div>
            </form>
        </div>
            <div id="footer2">
                <a href="http://127.0.0.1:8000/" class="link" id="menu">메뉴</a>
                <a href="http://127.0.0.1:8000/post/" class="link" id="recipe">레시피</a>
                <a href="http://127.0.0.1:8000/users/{{ request.user.pk }}/likes/" class="link" id="my">마이</a>
            </div>
        </div>
    </div>
</body>
</html>
