<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Post 목록 화면</h1>

            {{ post.id }}<br/>

    {% endfor %}

</html>
