<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Post 목록 화면</h1>
    {% for post in post_list %}
        <div>
            {{ post.id }}<br/>
            {{ post.title }}<br/>
            {{ post.regTime }}<br/>
            {{ post.body }}<br/>
            {{ post.swuniName }}<br/>
        </div>
        <form action="{% url 'post:post-like' post.id %}" method='POST'>
            {% csrf_token %}
            {% if request.user in post.like.all %}
                <input type="submit" value='찜 취소하기'>
            {% else %}
                <input type="submit" value='찜하기'>
            {% endif %}
        </form>
    {% endfor %}

</body>
</html>
