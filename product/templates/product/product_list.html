<html>
  <head>
    <title>상품 전체 조회</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  </head>
  <body>
  <div class="container">
    <h1>상품 전체 조회</h1>
    <p>
      <a href="{% url 'product:create_product' %}"><i class="bi-plus"></i>등록</a>
    </p>
    <ul class="list-group">
      {% for product in products %}
      <div class="col-sm-6">
                <div class="card mb-3">
                    <div class="embed-responsive embed-responsive-4by3">
                        <img class="card-img-top embed-responsive-item" src="{{ product.productImage.url }}" width="100" alt="{{ product }}" />
                    </div>
                    <div class="card-body">
                        <h3 class="card-title h4">{{ product.productName }}</h3>
                        <h5 class="card-title h4">{{ product.productPrice }}</h5>
                        {% if product.productTemp %}
                            <h5>ICE</h5>
                        {% else %}
                            <h5>HOT</h5>
                        {% endif %}

                        <a class="btn btn-outline-dark" href="{% url 'product:create_product' %}">구입하기 →</a>
                    </div>
                <div class="card-footer">
                    <div class="small text-muted"></div>
                </div>
                </div>
            </div>
      {% endfor %}
    </ul>
  </div>
  </body>
</html>
